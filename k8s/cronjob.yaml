---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: menu-cronjob
spec:
  schedule: "0 6-16 * * 1-5"
  startingDeadlineSeconds: 600
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: main
            image: ghcr.io/itsbth/technopolis-menu:master
            imagePullPolicy: Always
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
            envFrom:
              - secretRef:
                  name: menu-secret
          restartPolicy: OnFailure
