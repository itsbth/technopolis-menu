name: Lint

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v4
          with:
            python-version: 3.11
        - name: Run image
          uses: abatilo/actions-poetry@v2
          with:
            poetry-version: 1.4.0
        - run: poetry install
        - run: poetry run black --check .
        - run: poetry run ruff check --format github .
